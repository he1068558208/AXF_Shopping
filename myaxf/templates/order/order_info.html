{% extends 'base.html' %}
{% load static %}

{% block EXTJS %}
    <script type="text/javascript" src="{% static 'app/order/js/order.js' %}"></script>
    <script type="text/javascript" src="{% static 'app/common/function.js' %}"></script>

{% endblock %}

{% block content %}

    <div id="order_info" class="container">

    <!--订单编号-->
    {% csrf_token %}
    <h3>订单编号:</h3>
    {{ order.o_num }}
    <!--处理结束-->
    <ul>

        <!--所有订单信息展示-->
        {% for order_good in order.ordergoodsmodel_set.all  %}

            <li>
                <!--商品名称展示-->
                <img src="{{ order_good.goods.productimg }}">

                <span> <!-- 数量展示 -->{{ order_good.goods_num }}</span>
            </li>
        {% endfor %}
        <!--订单处理结束-->

    </ul>
        <!--订单id展示-->
        <button  onclick="changeOrderStatus({{ order.id }});">Alipay</button>
    </div>


{% endblock %}
